
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆测试</title>
        <style>

        .red{
            color:white
            }
        body{
            margin: 0;
            padding: 0;
            background: url("../images/taiji4.png") no-repeat center center fixed;
                
                -webkit-background-size: cover;
                -o-background-size: cover;                
                background-size: cover;
        } 
        </style>
	</head>
	
	<body>
        <br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br />
		<!--设置两个输入框-->
		<!--p是段落，id代表这个段落的标识，后面可以通过getElementById来获取这个段落-->
        <p align="center" style="font-size:50px"><label class="label_input">
			用户名:</label><input type="text" id="username" class="text_field"/></p>
        <p align="center" class="red" style="font-size:90px"><label class="label_input">
			密码</label><input type="text" id="password" class="text_field"/></p>
		
        <!--button 按钮,type 设置类型  onclick调用脚本-->
        <p align="center" style="font-size:50px"><button type="button" onclick="myFunction()">
			登陆</button></p>
		<p align="center" style="font-size:50px"><button type="button" onclick="myFunction()">
			注册</button></p>
		
		<!--脚本-->
		<script>
			function myFunction()
			{
				// 根据段落的ID，获取段落里面的输入数据，主要是getElementById
				 var user = document.getElementById("username").value;
				 var pwd = document.getElementById("password").value;
				 
				//  <!--判断用户名和密码对不对-->
				 if(user=="PangCoder"&&pwd=="123456")
				 {
					window.alert("Success");
					//  跳转网页
				    window.open("http://www.github.com"); 
				 }else
				 {
					window.alert("failed");
				 }
				 
			}
			
		</script>
		
	</body>
</html>
